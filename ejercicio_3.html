<!DOCTYPE html>
<html>
  <head>
    <title>Ejercicio Multimedia</title>  
  </head>
  <body>
    <section>
      <h1>Aprendiendo a utilizar imágenes</h1>
      <img src="video-game.jpg" alt="video game image" width="500">
    </section>
    <section>
      <h1>Aprendiendo a utilizar los vídeos</h1>
      <video controls autoplay loop muted width="500">
        <source src="video.mp4" type="video/mp4">
      </video>
    </section>
    <section>
      <h1>Aprendiendo a utilizar los audios</h1>
      <audio controls autoplay loop>
        <source src="sound.mp3" type="audio/mp3">
      </audio>
    </section>
  </body>
</html>
