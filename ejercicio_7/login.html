<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
  <div class="container">

    <h3>Sign up to Dribbble</h3>

    <div class="social-media-btns">
      <button class="google-btn">
        <picture>
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/800px-Google_%22G%22_Logo.svg.png" alt="logo-google">
        </picture>
        <span>Registrarse con Google</span>
      </button>
      <button class="twitter-btn">
        <picture>
          <img src="https://cdn-icons-png.flaticon.com/512/107/107195.png" alt="logo-twitter">
        </picture>
      </button>
    </div>

    <div class="separator">
      <hr>
      <span>Or</span>
      <hr>
    </div>

    <form action="">
      <div class="section-inputs">
        <div  class="name">
          <label for="name">
            <span>Name</span>
            <input type="text" id="name" name="name">
          </label>
          <label for="username">
            <span>Username</span>
            <input type="text" id="username" name="username">
          </label>
        </div>
        <label for="email">
          <span>Email</span>
          <input type="email" id="email" name="email">
        </label>
        <label for="password">
          <span>Password</span>
          <input type="password" id="password" name="password" placeholder="6+ characters">
        </label>
        <label for="terms" class="check">
          <input type="checkbox" name="terms" id="terms">
          <span>Creating an account means youâ€™re okay with our Terms of Service, Privacy Policy, and our default Notification Settings.</span>
        </label>
        <button type="submit" class="btn">Create Account</button>
      </div>
    </form>
  </div>
</body>
</html>
